<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justina Wong</title>

    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400&family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav class="navbar">
        <img
          id="logo"
          src="./ui/Logo.svg"
          alt="Initials JW on a sky blue circle"
        />
        <div class="navLinks">
          <a href="#about">about</a>
          <a href="#projects">work</a>
          <a href="#">resume</a>
          <a href="#contact">contact</a>
        </div>
      </nav>

      <!-- HERO -->
      <section id="hero">
        <h1>Hi, I'm <span>Justina</span></h1>
        <p>Front-end software engineer | UI / UX Designer</p>
        <img
          src="./images/undraw_dream_world_re_x2yl.svg"
          alt="Vector
        illustration with an outline of a rounded rectangular frame, a girl
        holding sky blue plants, walking towards the right. There's a salmon
        pink circle in the top right corner."
        />
      </section>

      <!-- ABOUT ME -->
      <section id="about">
        <div class="aboutContainer">
          <img class="pfp" src="./images/temp_pfp.png" alt="illustrated profile pic" />
        </div>
      </section>

      <!-- SKILLS -->
      <section id="skills"></section>

      <!-- PROJECTS -->
      <section id="projects"></section>

      <!-- CONTACT -->
      <section id="contact"></section>
    </div>
  </body>
</html>
